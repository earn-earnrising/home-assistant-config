################################################
# Views
################################################
default_view:
  view: yes
  icon: mdi:home
  entities:
    - group.barrera
    - group.familia
    - group.energia
    - group.calefaccion
    - group.seguridad
    - group.luces_interiores
    - sensor.a_la_oficina
    - sensor.al_colegio
    - updater.updater

Vista Seguridad:
  view: yes
  icon: mdi:security-home
  entities:
    - group.familia
    - group.seguridad
    - group.camara_recibidor
    - group.camara_piscina
    - group.camara_barbacoa
    - group.camara_caseta
    - group.acciones_presencia
    - group.puerta_porche_cocina
    - group.persiana_porche_cocina
    - group.sensor_salon

Interior:
  view: yes
  icon: mdi:home-map-marker
  entities:
    - group.salon
    - group.cocina
    - group.recibidor
    - group.escalera
    - group.suite
    - group.calefaccion
    - group.seguridad_interior
    - group.confort

Exterior:
  view: yes
  icon: mdi:tree
  entities:
    - group.luces_exteriores
    - group.meteorologia
    - group.temperatura
    - group.lluvia
    - group.viento
    - group.barrera
    - group.piscina
    - camera.barbacoa
    - camera.caseta
    - group.seguridad_exterior

Varios:
  view: yes
  icon: mdi:grid
  entities:
    - group.jordi
    - group.toyota
    - group.internet
    - group.estado_ha
    - group.crypto_currency
    - group.impresora
    - group.nas
    - group.sai
    - group.estado_baterias
    - media_player.hokussqueezebox
    - media_player.salon
    - media_player.homeassistant

