      name: Casa
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      # warnings:                  # enable warnings (to find out why things might ot be working correctly)
      pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      # date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:

        - name: Temperature
          entities:
             - sensor.netatmo_exterior_temperature
             - sensor.recibidor_termometro_temperatura
             - sensor.netatmo_salon_temperature
             - sensor.netatmo_suite_temperature
             - sensor.netatmo_exterior_max_temp
             - sensor.netatmo_exterior_min_temp
          text_template: '${entity.state ? entity.state : "n/d"}ยบ'
           # An example of rounding up a number, i.e. a temperature of 90.1 becomes 91
          #text_template: '${entity.state ? Math.ceil(entity.state) : "undefined"}'  
          class_template: '
            var value = parseFloat(entity.state);
            if (value < 10)
              return "low-value";
            else if (value < 30)
              return "average-value";
            else
              return "high-value";
            '

        - name: ppm
          entities:
             - sensor.netatmo_salon_co2
             - sensor.netatmo_suite_co2
          text_template: '${entity.state ? entity.state : "n/d"}ppm'
          class_template: '
            var value = parseFloat(entity.state);
            if (value < 350)
              return "low-value";
            else if (value < 1000)
              return "average-value";
            else
              return "high-value";
            '

        - name: kmh
          entities:
             - sensor.netatmo_anemometro_strength
          text_template: '${entity.state ? entity.state : "n/d"}km/h'
          class_template: '
            var value = parseFloat(entity.state);
            if (value < 10)
              return "low-value";
            else if (value < 30)
              return "average-value";
            else
              return "high-value";
            '

        - name: dB
          entities:
             - sensor.netatmo_salon_noise
          text_template: '${entity.state ? entity.state : "n/d"}dB'
          class_template: '
            var value = parseFloat(entity.state);
            if (value < 70)
              return "low-value";
            else if (value < 80)
              return "average-value";
            else
              return "high-value";
            '

        - name: Percent
          entities:
             - sensor.netatmo_salon_humidity
             - sensor.netatmo_suite_humidity
             - sensor.netatmo_exterior_humidity
          text_template: '${entity.state ? entity.state : "n/d"}%'

        - name: mbar
          entities:
             - sensor.netatmo_salon_pressure
          text_template: '${entity.state ? entity.state : "n/d"}mbar'

        - name: mm
          entities:
             - sensor.netatmo_pluviometro_sum_rain_1
          text_template: '${entity.state ? entity.state : "n/d"}mm'

        - name: lux
          entities:
             - sensor.fibaro_fgms001_motion_sensor_salon_luminance
          text_template: '${entity.state ? entity.state : "n/d"}lux'

        - name: 'Doors 90 Right Side'
          entities:
            - sensor.floorplan_cocina_sensor_puerta_derecha
            - sensor.floorplan_cocina_sensor_persiana_derecha
          states:
            - state: 'Cerrada'
              class: 'door_closed_90_right'
            - state: 'Abierta'
              class: 'door_open_90_right'
            - state: 'Desconocido'
              class: 'blink'

        - name: 'Doors 90 Left Side'
          entities:
            - sensor.floorplan_cocina_sensor_puerta_izquierda
            - sensor.floorplan_cocina_sensor_persiana_izquierda
          states:
            - state: 'Cerrada'
              class: 'door_closed_90_left'
            - state: 'Abierta'
              class: 'door_open_90_left'
            - state: 'Desconocido'
              class: 'blink'

        - name: Slide Doors
          entities:
            - sensor.switch_barrera
          states:
            - state: 'Cerrada'
              class: 'slidedoor_closed'
            - state: 'Abierta'
              class: 'slidedoor_open'
            - state: 'Desconocido'
              class: 'blink'

        - name: Lights
          entities:
             - light.barrera_derecha
             - light.barrera_izquierda
             - light.puerta_entrada
             - group.luces_exteriores
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Switches
          entities:
             - switch.fibaro_fgs223_double_relay_luz_escalera_y_suite_switch
             - switch.fibaro_fgs223_double_relay_luz_escalera_y_suite_switch_2
             - switch.swiid_swiidinter_lampara_recibidor_switch
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
            service: toggle

        - name: Room
          entities:
             - sensor.floorplan_luz_escalera
             - sensor.floorplan_luz_suite
             - sensor.floorplan_lampara_recibidor
          states:
            - state: 'apagada'
              class: 'room-light-off'
            - state: 'encendida'
              class: 'room-light-on'

        - name: NVR
          entities:
             - binary_sensor.blue_iris_nvr
          text_template: '${(entity.state === "on") ? "online" : "offline"}'
          states:
            - state: 'off'
              class: 'danger-text'
            - state: 'on'
              class: 'success-text'

        - name: Alarm Panel
          entities:
             - alarm_control_panel.alarm
          states:
            - state: 'armed_away'
              class: 'alarm-armed'
            - state: 'armed_home'
              class: 'alarm-armed'
            - state: 'disarmed'
              class: 'alarm-disarmed'

        - name: Binary sensors
          entities:
            - binary_sensor.front_hallway
            - binary_sensor.kitchen
            - binary_sensor.master_bedroom
            - binary_sensor.theatre_room
          states:
            - state: 'off'
              class: 'info-background'
            - state: 'on'
              class: 'warning-background'
          state_transitions:
            - name: On to off
              from_state: 'on'
              to_state: 'off'
              duration: 10

        - name: Cameras
          entities:
            - camera.recibidor
            - camera.barbacoa
          states:
            - state: 'idle'
              class: 'camera-idle'
              
        - name: thermostat_temp
          entities:
            - climate.termostato
#            - climate.upstairs
          text_template: '${entity.attributes.current_temperature ? entity.attributes.current_temperature : "undefined"}'
#
# The above text_template uses extended attributes from the climate.* objects to get current temperature.

        - name: text_states
          entities:
            - sensor.netatmo_anemometro_strength
            - sensor.energy_usage
          text_template: '${entity.state ? entity.state.replace(/\s{2,}/g,"") : "n/d"}'

# The above text_template uses jQuery syntax to search and replace any instance of 2 consecutive (or more) spaces in a string of text.
