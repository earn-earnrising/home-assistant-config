#    homeassistant.components.intent_script: debug
#    homeassistant.helpers.script: debug
#    homeassistant.components.automation: debug
#    homeassistant.components.device_tracker: debug
#    homeassistant.components.device_tracker.luci: debug
#    homeassistant.core: debug
#    homeassistant.components.sensor.speedtest: debug
#    homeassistant.core: debug

telegram_bot:
  platform: polling
  api_key: !secret telegram_api_key
  parse_mode: html
  allowed_chat_ids:
    - !secret hokusphone_telegram_chat_id
    - !secret hokuscar_telegram_chat_id
    - !secret geniphone_telegram_chat_id

notify:
  - name: telegram
    platform: telegram
    chat_id: !secret hokusphone_telegram_chat_id

ifttt:
  key: !secret ifttt_api_key

netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_username
  password: !secret netatmo_password
  discovery: true
  webhooks: true

google:
  client_id: !secret google_client_id
  client_secret: !secret google_secret

cloud:
  google_actions:
    filter:
      include_entities:
        - script.goto_sleep
        - script.chores
        - script.speech_parte_meteorologico_corto
        - script.speech_parte_meteorologico
        - script.geni_shift
        - script.google_home_good_morning
    entity_config:
      script.goto_sleep:
        name: Me voy a la cama
        aliases:
          - Me voy a la cama
          - A dormir
          - Me voy a dormir
        room: General
      script.chores:
        name: Basura
        aliases:
          - Basura
        room: General
      script.speech_parte_meteorologico_corto:
        name: Parte meteorológico corto
        aliases:
          - Parte meteorológico corto
        room: General
      script.speech_parte_meteorologico:
        name: Parte meteorológico
        aliases:
          - Parte meteorológico
        room: General
      script.geni_shift:
        name: Turno Geni
        aliases:
          - Turno Geni
        room: General
      script.google_home_good_morning:
        name: Buenos días
        aliases:
          - Buenos días
        room: General

