homeassistant:
  # Name of the location where Home Assistant is running
  name: Casa
  # C for Celcius, F for Fahrenheit
  temperature_unit: C
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Madrid
  # Location required to calculate the time the sun rises and sets
  latitude: !secret ha_latitude
  longitude: !secret ha_longitude
  elevation: 119
  unit_system: metric
  customize: !include customize.yaml
  whitelist_external_dirs:
    - /home/camera
  packages: !include_dir_named packages

http:
# Needed for Torque!
#  api_password: !secret ha_api_password
  base_url: !secret ha_base_url
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
  ip_ban_enabled: true
  login_attempts_threshold: 3

map:

system_health:

  # Enables the frontend
frontend:

# Allows you to issue voice commands from the frontend
#conversation:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Discover some devices automatically
discovery:

wemo:

# Checks for available updates
updater:
  include_used_components: true

# Enables support for tracking state changes over time.
history:
  exclude:
    domains:
      - camera

config:

recorder:
  purge_interval: 1
  purge_keep_days: 30
  db_url: !secret recorder_db_url
  exclude:
    domains:
      - automation
      - script
      - zone
      - group
      - calendar
      - zwave
      - updater
      - media_player
      - history_graph
    entities:
      - sensor.since_last_boot
      - sensor.last_boot

      - sun.sun
      - sensor.date
      - sensor.time
      - sensor.date_time
      - sensor.sunrise
      - sensor.sunset

      - sensor.ha_runtime_in_minutes

      - binary_sensor.workday_sensor

mqtt:
  discovery: true
  discovery_prefix: homeassistant
  broker: !secret mqtt_broker
  port: !secret mqtt_port
  username: !secret mqtt_username
  password: !secret mqtt_password

logger:
  default: warn
  logs:
    openzwave: warn
    libopenzwave: warn
    homeassistant.components.zwave: warn
    homeassistant.components.zwave.util: warn
    homeassistant.components.websocket_api: warn
    homeassistant.components.switch.command_line: warn
    homeassistant.components.sensor.command_line: warn
#    homeassistant.components.sensor: debug
#    homeassistant.components.sensor.torque: debug
#    homeassistant.components.camera: debug
#    homeassistant.components.shell_command: debug
#    homeassistant.components.dialogflow: debug
#    homeassistant.components.telegram_bot: debug
