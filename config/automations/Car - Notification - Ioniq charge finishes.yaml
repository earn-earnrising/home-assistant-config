- alias: 'Car - Notification - Ioniq charge finishes'
  trigger:
    platform: state
    entity_id: sensor.car_ioniq_charge_state
    from: 'Cargando'
  condition:
    condition: template
    value_template: "{{ state_attr('switch.car_ioniq_charger', 'today_energy_kwh') is not none }}"
  action:
    - service: notify.telegram
      data_template:
        message: 'ðŸš˜ Carga del Ioniq finalizada. {{state_attr("switch.car_ioniq_charger", "today_energy_kwh")}} kWh cargados.'
    - service: notify.slack
      data_template:
        message: ''
        data:
          blocks:
            - type: 'divider'
            - type: 'section'
              text:
                type: 'mrkdwn'
                text: ':car-electric: Carga del Ioniq finalizada. {{state_attr("switch.car_ioniq_charger", "today_energy_kwh")}} kWh cargados.'
            - type: 'divider'