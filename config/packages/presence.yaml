automation:
  # Empty home automation when no one of the Familia group is at home
  - alias: 'Empty home'
    trigger:
      platform: state
      entity_id: group.unidad_familiar
      to: 'not_home'
    action:
      - service: script.turn_on
        data:
          entity_id: script.presence_empty_home
  
  # Someone home automation when someone of the Familia group is at home
  - alias: 'Someone home'
    trigger:
      platform: state
      entity_id: group.unidad_familiar
      to: 'home'
    action:
      - service: script.turn_on
        data:
          entity_id: script.presence_someone_home
  
  # Turn on hall lamp when someone at home and the sun is set
  - alias: 'Turn on hall lamp when someone arrives at home and the sun is set'
    trigger:
      platform: state
      entity_id: group.unidad_familiar
      to: 'home'
    condition:
      condition: sun
      after: sunset
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.entrance_hall_lamp_switch
      - service: switch.turn_on
        data:
          entity_id: switch.wemo_switch
  
  # When input_boolean.empty_home_activation_delay turns on,
  # Change virtual_device location to home
  # Wait the specified amount of minutes 
  # Turn off input_boolean.empty_home_activation_delay
  - alias: 'empty_home_activation_delay on'
    trigger:
      platform: state
      entity_id: input_boolean.empty_home_activation_delay
      to: 'on'
    action:
      - service: device_tracker.see
        data:
          dev_id: 'virtual_device'
          location_name: 'home'
      - delay: 00:00:10
      - service: homeassistant.turn_on
        data:
          entity_id: group.seguridad
      - service: notify.telegram
        data_template:
          message: >
            Activada persona autorizada durante {{ (states.input_number.empty_home_activation_delay_minutes.state | int) // 60 }} hora(s) y {{ (states.input_number.empty_home_activation_delay_minutes.state | int) % 60 }} minutos
      - delay: '{{ (states.input_number.empty_home_activation_delay_minutes.state | int) // 60 }}:{{ (states.input_number.empty_home_activation_delay_minutes.state | int) % 60 }}'
      - service: homeassistant.turn_off
        data:
          entity_id: input_boolean.empty_home_activation_delay
  
  # When input_boolean.empty_home_activation_delay turns off,
  # Change virtual_device location to not_home
  - alias: 'empty_home_activation_delay off'
    trigger:
      platform: state
      entity_id: input_boolean.empty_home_activation_delay
      to: 'off'
    action:
      - service: homeassistant.turn_off
        data:
          entity_id: group.seguridad
      - delay: 00:00:10
      - service: device_tracker.see
        data:
          dev_id: 'virtual_device'
          location_name: 'not_home'
  
  # Turn on for 4 hours authorized person at 7:00 if it's a workday and the shift in calendar is "Mañana" or "Saliente"
  - alias: 'Authorized person'
    trigger:
      platform: time
      at: '07:00:00'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: 'binary_sensor.workday_sensor'
          state: 'on'
        - condition: or
          conditions:
          - condition: state
            entity_id: 'calendar.turnos_geni_manyana'
            state: 'on'
          - condition: state
            entity_id: 'calendar.turnos_geni_saliente'
            state: 'on'
    action:
      - service: input_number.set_value
        data:
          entity_id: input_number.empty_home_activation_delay_minutes
          value: 240.0
      - service: homeassistant.turn_on
        data:
          entity_id: input_boolean.empty_home_activation_delay

  - alias: 'Remind Geni to disable alarm clock when she works at night'
    trigger:
      platform: time
      at: '20:45:00'
    condition:
      condition: state
      entity_id: 'calendar.turnos_geni_noche'
      state: 'on'
    action:
      - service: notify.telegram
        data:
          target: !secret geniphone_telegram_chat_id
          message: '¿Has desconectado ya el despertador? Si no lo has hecho, es hora de hacerlo.'

  #############################################################
  # Presence automations - Geni
  #############################################################
  
  # When some related entities (device_tracker.geniphone, device_tracker.geniphone_wifi, device_tracker.geniphone_ibeacon) changes its state:
  # Set Geni to 'En ruta' if ibeacon is not 'home' and don't have the 'not_detected' value.
  # Else set Geni to 'home' when at least ONE of related entities are set to 'home'
  # Else set Geni to 'not_home' when ALL related entities are in a state different from 'home' and not 'En ruta'
  # Set Geni to the WiFi name otherwise
  - alias: 'Geni location'
    trigger:
      - platform: state
        entity_id: device_tracker.geniphone, device_tracker.geniphone_wifi, device_tracker.geniphone_ibeacon
      - platform: homeassistant
        event: start
    action:
      - service: device_tracker.see
        data_template:
          dev_id: 'geni_combined'
          location_name: >
            {%- if not(is_state('device_tracker.geniphone_ibeacon', 'home')) and not(is_state('device_tracker.geniphone_ibeacon', 'not_detected'))-%}
              {{ states.device_tracker.geniphone_ibeacon.state }}
            {%- else -%}
              {%- if is_state('device_tracker.geniphone', 'home') or is_state('device_tracker.geniphone_wifi', 'home') or is_state('device_tracker.geniphone_ibeacon', 'home') -%}
                home
              {%- else -%}
                {%- if is_state('device_tracker.geniphone', 'not_home') and is_state('device_tracker.geniphone_wifi', 'not_connected') and is_state('device_tracker.geniphone_ibeacon', 'not_detected') -%}
                  not_home
                {%- else -%}
                  {{ states.device_tracker.geniphone_wifi.state }}
                {%- endif -%}
              {%- endif -%}
            {%- endif -%}
  
  # If fence is closed, Nissan enter 'home' zone and Geni is 'En Ruta'
  # Open fence, notify it and set Geni as 'home'
  - alias: 'Geni arriving home'
    trigger:
       - platform: zone
         entity_id: device_tracker.nissan
         zone: zone.home
         event: enter
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: sensor.outside_fence
          state: 'Cerrada'
        - condition: state
          entity_id: device_tracker.geni_combined
          state: 'En ruta'
    action:
      - service: switch.turn_on
        entity_id: switch.barrera
        data_template:
          message: 'Barrera abierta automáticamente para Geni'
          inline_keyboard: 
            - 'Cerrar:/switch.turn_on#switch.outside_fence'
      - delay:
          seconds: 5
      - service: mqtt.publish
        data:
          payload: not_detected
          retain: false
          topic: 'location/geniphone/ibeacon'
      - service: device_tracker.see
        data:
          dev_id: 'geni_combined'
          location_name: 'home'
  
  #############################################################
  # Presence automations - Jordi
  #############################################################
  
  # When some related entities (device_tracker.hokusphone, device_tracker.hokusphone_wifi, device_tracker.hokusphone_ibeacon) changes its state:
  # Set Jordi to 'En ruta' if ibeacon is not 'home' and don't have the 'not_detected' value.
  # Else set Jordi to 'home' when at least ONE of related entities are set to 'home'
  # Else set Jordi to 'not_home' when ALL related entities are in a state different from 'home' and not 'En ruta'
  # Set Jordi to the WiFi name otherwise
  - alias: 'Jordi location'
    trigger:
      - platform: state
        entity_id: device_tracker.hokusphone, device_tracker.hokusphone_wifi, device_tracker.hokusphone_ibeacon
      - platform: homeassistant
        event: start
    action:
      - service: device_tracker.see
        data_template:
          dev_id: 'jordi_combined'
          location_name: >
            {%- if not(is_state('device_tracker.hokusphone_ibeacon', 'home')) and not(is_state('device_tracker.hokusphone_ibeacon', 'not_detected'))-%}
              {{ states.device_tracker.hokusphone_ibeacon.state }}
            {%- else -%}
              {%- if is_state('device_tracker.hokusphone', 'home') or is_state('device_tracker.hokusphone_wifi', 'home') or is_state('device_tracker.hokusphone_ibeacon', 'home') -%}
                home
              {%- else -%}
                {%- if is_state('device_tracker.hokusphone', 'not_home') and is_state('device_tracker.hokusphone_wifi', 'not_connected') and is_state('device_tracker.hokusphone_ibeacon', 'not_detected') -%}
                  not_home
                {%- else -%}
                  {{ states.device_tracker.hokusphone_wifi.state }}
                {%- endif -%}
              {%- endif -%}
            {%- endif -%}
  
  # If fence is closed, Ioniq enter 'home' zone and Jordi is 'En Ruta'
  # Open fence, notify it, send a meessage to mqtt topic, and set Jordi as 'home'
  - alias: 'Jordi arriving home'
    trigger:
       - platform: zone
         entity_id: device_tracker.ioniq
         zone: zone.home
         event: enter
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: sensor.outside_fence
          state: 'Cerrada'
        - condition: state
          entity_id: device_tracker.jordi_combined
          state: 'En ruta'
    action:
      - service: switch.turn_on
        entity_id: switch.barrera
      - service: mqtt.publish
        data:
          payload_template: >
            He abierto la barrera. {%- if is_state("device_tracker.geni_combined", "home") -%}Jeni está en casa.{%- else -%}Jeni no está en casa.{%- endif -%}
          retain: false
          topic: 'device/hokusphone/say'
      - delay:
          seconds: 5
      - service: mqtt.publish
        data:
          payload: not_detected
          retain: false
          topic: 'location/hokusphone/ibeacon'
      - service: telegram_bot.send_message
        data_template:
          message: 'Barrera abierta automáticamente'
          target: !secret hokusphone_telegram_chat_id
          inline_keyboard: 
            - 'Cerrar:/switch.turn_on#switch.outside_fence'
      - service: device_tracker.see
        data:
          dev_id: 'jordi_combined'
          location_name: 'home'
  
  # When Jordi leave home zone and in the car:
  #   - Set hokusphone 'not_home'
  #   - If nobody at home, close the fence if open, and notify if porch door or blind is open.
  - alias: 'Jordi leaving home with car'
    trigger:
       - platform: zone
         entity_id: device_tracker.ioniq
         zone: zone.home
         event: leave
    condition:
      - condition: state
        entity_id: device_tracker.jordi_combined
        state: 'En ruta'
    action:
      - service: device_tracker.see
        data:
          dev_id: 'hokusphone'
          location_name: 'not_home'
      - service: mqtt.publish
        data:
          payload_template: >
            {%- if is_state("group.unidad_familiar", "not_home") -%}{%- if is_state("sensor.outside_fence", "Abierta") -%}Te has dejado la barrera abierta, la voy a cerrar. {%- endif -%}{%- if is_state("sensor.cocina_sensor_puerta", "Abierta") %}Puerta de la cocina abierta. {% endif -%}{%- if is_state("sensor.cocina_sensor_persiana", "Abierta") %}Persiana de la cocina abierta. {% endif -%}{%- endif -%}La previsión del tiempo es de {{ states.sensor.pws_weather_1d_metric.state | replace(" C."," grados") }}
          retain: false
          topic: 'device/carphone/say'
      - service_template: >
          {%- if is_state("group.unidad_familiar", "not_home") -%}
            {%- if is_state("sensor.outside_fence", "Abierta") -%}
              homeassistant.turn_on
            {%- else -%}
              homeassistant.update_entity
            {%- endif -%}
          {%- endif -%}
  
        data:
          entity_id: switch.barrera

  #############################################################
  # Holiday automations
  #############################################################
  
  # Enters on holiday mode based on google calendar event
  - alias: 'Calendar holiday mode'
    trigger:
      platform: state
      entity_id: calendar.holiday_mode
      from: 'off'
      to: 'on'
    action:
      - service: switch.turn_on
        data:
          entity_id: switch.holiday
  
  # Exits on holiday mode based on google calendar event
  - alias: 'Calendar holiday mode exit'
    trigger:
      platform: state
      entity_id: calendar.holiday_mode
      from: 'on'
      to: 'off'
    action:
      - service: switch.turn_off
        data:
          entity_id: switch.holiday
  
  # Enters holiday mode based on switch
  - alias: 'Switch holiday mode'
    trigger:
      platform: state
      entity_id: switch.holiday
      from: 'off'
      to: 'on'
    condition:
      condition: state
      entity_id: switch.thermostat
      state: 'on'
    action:
      # Turn off thermostat
      - service: script.turn_on
        entity_id: script.climate_power_off
      - service: notify.telegram
        data:
          message: 'Modo vacaciones activado'
  
  # Exits holiday mode based on switch
  - alias: 'Exit holiday mode'
    trigger:
      platform: state
      entity_id: switch.holiday
      from: 'on'
      to: 'off'
    condition:
      condition: state
      entity_id: switch.thermostat
      state: 'on'
    action:
      # Turn on thermostat an set it to away mode
      - service: climate.set_away_mode
        entity_id: climate.termostato
        data:
          away_mode: true
      - service: notify.telegram
        data:
          message: 'Modo vacaciones desactivado'

  - alias: Notify for new devices
    trigger:
      platform: event
      event_type: device_tracker_new_device
    action:
      - service: notify.telegram
        data_template:
          message: >
            Nuevo dispositivo detectado:
            {{trigger.event.data.host_name}}
            ({{trigger.event.data.entity_id}})
          title: Nuevo dispositivo
script:
  presence_empty_home:
    alias: 'Empty home'
    sequence:
      # Alarm arm away
      - service: script.turn_on
        data:
          entity_id: script.alarm_arm_away
      # Turn off hall lamp
      - service: switch.turn_off
        data:
          entity_id: switch.entrance_hall_lamp_switch
      # Turn off stair lights
      - service: switch.turn_off
        data:
          entity_id: switch.escalera_switch
      # Turn off Christmas lights
      - service: switch.turn_off
        data:
          entity_id: switch.wemo_switch
      # Turn off suite light
      - service: switch.turn_off
        data:
          entity_id: switch.suite_switch
      # Continue script only if switch.thermostat is on and not in holiday mode
      - condition: state
        entity_id: switch.thermostat
        state: 'on'
      - condition: state
        entity_id: switch.holiday
        state: 'off'
     # Turn on thermostat away mode 
      - service: climate.set_away_mode
        entity_id: climate.termostato
        data:
          away_mode: true

  presence_someone_home:
    alias: 'Someone at home'
    sequence:
      # Disarm alarm
      - service: alarm_control_panel.alarm_disarm
        entity_id: alarm_control_panel.home
      # Continue script only if switch.thermostat is on and not in holiday mode
      - condition: state
        entity_id: switch.thermostat
        state: 'on'
      - condition: state
        entity_id: switch.holiday
        state: 'off'
      # Turn off thermostat away mode 
      - service: climate.set_away_mode
        entity_id: climate.termostato
        data:
          away_mode: false

  presence_set_virtual_device_home:
    alias: 'Set virtual device at home for 180 minutes'
    sequence:
      - service: input_number.set_value
        data:
          entity_id: input_number.empty_home_activation_delay_minutes
          value: 180.0
      - service: homeassistant.turn_on
        data:
          entity_id: input_boolean.empty_home_activation_delay
  
  presence_leave_home:
    alias: 'Leave home'
    sequence:
      - delay:
          seconds: 5
      - service: tts.google_say
        entity_id: media_player.recibidor
        data_template:
          message: >
            {% set incidence = false %}
            {%- if is_state("binary_sensor.porche_sensor_puerta", "on") %}{% set incidence = true %}Puerta de la cocina abierta. {% endif %}
            {%- if is_state("binary_sensor.porche_sensor_persiana", "on") %}{% set incidence = true %}Persiana de la cocina abierta. {% endif %}
            {%- if is_state("binary_sensor.coladuria_sensor_puerta", "on") %}{% set incidence = true %}Puerta de la coladuria abierta. {% endif %}
            {%- if is_state("switch.entrance_hall_lamp_switch", "on") %}{% set incidence = true %}Lámpara del recibidor encendida. {% endif %}
            {%- if is_state("switch.escalera_switch", "on") %}{% set incidence = true %}Luz de la escalera encendida. {% endif %}
            {%- if is_state("switch.suite_switch", "on") %}{% set incidence = true %}Luz de la suite encendida. {% endif %}
            {%- if is_state("sensor.outside_fence", "Abierta") %}{% set incidence = true %}Barrera abierta.{% endif -%}
            {%- if not incidence %}Todo correcto.{% endif %}
  
  presence_authorized_person_ga:
    alias: 'Authorizes a person the specified number of minutes'
    sequence:
      - service: input_number.set_value
        data_template:
          entity_id: input_number.empty_home_activation_delay_minutes
          value: '{{data.minutes}}'
      - service: homeassistant.turn_on
        data:
          entity_id: input_boolean.empty_home_activation_delay
      - service: telegram_bot.send_message
        data_template:
          message: 'Google Assistant a autorizado presencia en casa durante {{data.minutes}} minutos'
          target: !secret hokusphone_telegram_chat_id
  
  presence_jordi_at_home:
    alias: 'Jordi at home'
    sequence:
      - service: device_tracker.see
        data:
          dev_id: 'jordi_combined'
          location_name: 'home'

  presence_hokusphone_connected_home_wifi:
    alias: 'HokusPhone connected to home Wi-Fi'
    sequence:
      - service: mqtt.publish
        data:
          payload: 'home'
          retain: true
          topic: 'location/hokusphone/wifi'

  presence_hokusphone_not_connected_home_wifi:
    alias: 'HokusPhone disconnected from home Wi-Fi'
    sequence:
      - service: mqtt.publish
        data:
          payload: 'not_connected'
          retain: true
          topic: 'location/hokusphone/wifi'

  presence_geniphone_connected_home_wifi:
    alias: 'GeniPhone connected to home Wi-Fi'
    sequence:
      - service: mqtt.publish
        data:
          payload: 'home'
          retain: true
          topic: 'location/geniphone/wifi'

  presence_geniphone_not_connected_home_wifi:
    alias: 'GeniPhone disconnected from home Wi-Fi'
    sequence:
      - service: mqtt.publish
        data:
          payload: 'not_connected'
          retain: true
          topic: 'location/geniphone/wifi'

