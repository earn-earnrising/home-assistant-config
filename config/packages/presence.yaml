recorder:
  exclude:
    entities:
      - sensor.next_shift_event
      - sensor.next_shift_date
      - sensor.next_holiday_mode_start
      - sensor.next_holiday_mode_end
      - sensor.next_holiday_mode_end
      - sensor.next_holiday_mode_start
      - sensor.next_shift_date
      - sensor.next_shift_event
      - sensor.check_switch_holiday
      - sensor.ioniq_previous_latitude
      - sensor.ioniq_previous_longitude
      - sensor.ioniq_last_update

      - sensor.nissan_last_update

      - input_number.empty_home_activation_delay_minutes

group:
  Unidad Familiar:
    entities:
      - device_tracker.jordi_combined
      - device_tracker.geni_combined
      - device_tracker.virtual_device
  
  Familia:
    entities:
      - device_tracker.jordi_combined
      - device_tracker.geni_combined
      - device_tracker.virtual_device
      - input_boolean.empty_home_activation_delay
      - input_number.empty_home_activation_delay_minutes
      - switch.holiday
      - sensor.next_holiday_mode_start
      - sensor.next_holiday_mode_end
      - sensor.next_shift_event
      - sensor.next_shift_date
  
  Ioniq:
    entities:
      - device_tracker.ioniq
      - sensor.ioniq_soc_display
      - sensor.ioniq_soc_bms
      - sensor.ioniq_odometer
      - sensor.ioniq_efficiency
      - sensor.ioniq_battery_health
      - sensor.ioniq_gps_accuracy
      - sensor.ioniq_last_update
      - sensor.ioniq_distance_travelled_between_updates
      - binary_sensor.car_charging
      - switch.wemoinsight
      - sensor.insight_powerused
      - sensor.monthly_energy_insight_pico
      - sensor.monthly_energy_insight_valle
      - sensor.car_monthly_energy_cost
      - sensor.yearly_energy_insight_pico
      - sensor.yearly_energy_insight_valle
      - sensor.car_yearly_energy_cost
      - camera.ioniq

  Nissan:
    entities:
      - device_tracker.nissan
      - sensor.nissan_batt
      - sensor.nissan_gps_accuracy
      - sensor.nissan_last_update
      - camera.nissan

input_boolean:
  empty_home_activation_delay:
    name: Retardo
  #  initial: off
    icon: 'mdi:clock'

input_number:
  # Delay to change the state of the virtual_device (in minutes)
  empty_home_activation_delay_minutes:
    name: Minutos
    initial: 180
    min: 0
    max: 240
    step: 5

