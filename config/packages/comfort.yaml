input_boolean:
  home_comfort_mode:
    name: Modo extra calentito
    icon: 'mdi:fire'

automation:
  #############################################################
  # Heating automations
  #############################################################

    # Automatic Heating on when home mean temperature for last 24 hours is below 18.5 degrees
  - alias: 'Automatic heating on'
    trigger:
      platform: numeric_state
      entity_id: sensor.home_temperature_mean
      below: 18.5
    condition:
      condition: state
      entity_id: 'switch.thermostat'
      state: 'off'
    action:
      - service: switch.turn_on
        entity_id: switch.thermostat
      - service: logbook.log
        data:
          name: 'Calefacción'
          message: 'encendida por baja temperatura'
          entity_id: climate.termostato
          domain: climate
      - service: telegram_bot.send_message
        data_template:
          message: 'Como ya empieza a hacer fresquito, he encendido la calefaccción. Convendría hacer un purgado de los radiadores.'
          target: 
            - !secret hokusphone_telegram_chat_id
            #- !secret geniphone_telegram_chat_id
          disable_notification: false
          inline_keyboard:
                 - 'Apaga la calefacción:/switch.turn_off#switch.thermostat'

    # Automatic Heating off when home mean temperature for last 24 hours is above 22 degrees
  - alias: 'Automatic heating off'
    trigger:
      platform: numeric_state
      entity_id: sensor.home_temperature_mean
      above: 22
    condition:
      condition: state
      entity_id: 'switch.thermostat'
      state: 'on'
    action:
      - service: switch.turn_off
        entity_id: switch.thermostat
      - service: logbook.log
        data:
          name: 'Calefacción'
          message: 'apagada por alta temperatura'
          entity_id: climate.termostato
          domain: climate
      - service: telegram_bot.send_message
        data_template:
          message: 'Empieza el calor!!!! He apagado la calefaccción.'
          target: 
            - !secret hokusphone_telegram_chat_id
            - !secret geniphone_telegram_chat_id
          disable_notification: false
          inline_keyboard:
                 - 'Enciende la calefacción:/switch.turn_on#switch.thermostat'

    # Turn on comfort mode
  - alias: 'Comfort mode on'
    trigger:
      platform: state
      entity_id: input_boolean.home_comfort_mode
      to: 'on'
    action:
      - service: script.turn_on
        entity_id: script.comfort_mode_on

    # Turn off comfort mode
  - alias: 'Comfort mode off'
    trigger:
      platform: state
      entity_id: input_boolean.home_comfort_mode
      to: 'off'
    action:
      - service: script.turn_off
        entity_id: script.comfort_mode_off

    # Automatic comfort mode turn on when comfort state is true and is after 16
  - alias: 'Automatic comfort mode turn on'
    trigger:
      platform: state
      entity_id: binary_sensor.home_comfort_state
      to: 'on'
    condition:
      - condition: time
        after: '16:00'
    action:
      - service: telegram_bot.send_message
        data_template:
          message: > 
            Calefacción encendida para mejorar para estar más calentitos
            
            Temperatura objetivo: {{ states.sensor.entrance_hall_thermostat_target_temperature }}
            
            Temperatura media planta baja: {{states.sensor.ground_floor_temperature.state}}
            
            Temperatura media primera planta: {{states.sensor.first_floor_temperature.state}}
            
            Ocupación: {{states.group.unidad_familiar.state}}
            
            Estado calefacción: {{states.switch.thermostat.state}}
            
            Modo ausente: {{states.switch.thermostat_away_mode.state}}
            
            Estado termostato: {{states.climate.termostato.attributes.operation_mode}}
            
            Tendencia temperatura planta baja: {{states.sensor.ground_floor_temperature_trend.state}}
            
            Tendencia temperatura primera planta: {{states.sensor.first_floor_temperature_trend.state}}

          inline_keyboard: 
            - 'Desconectar:/homeassistant.turn_off#input_boolean.home_comfort_mode'

      - service: homeassistant.turn_on
        data:
          entity_id: input_boolean.home_comfort_mode

    # To avoid energy waste, notify when laundry door is open and heating is on.
  - alias: 'When laundry door is open and heating is on, notify every 10 minutes'
    trigger:
      platform: time
      minutes: '/1'
      seconds: 00
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.coladuria_sensor_puerta
          state: 'on'
        - condition: state
          entity_id: switch.thermostat
          state: 'on'
        - condition: template
          value_template: '{{ ((as_timestamp(now()) - as_timestamp(states.binary_sensor.coladuria_sensor_puerta.last_changed))//60)%10 == 0 }}'
        - condition: template
          value_template: '{{ ((as_timestamp(now()) - as_timestamp(states.binary_sensor.coladuria_sensor_puerta.last_changed))//60) != 0 }}'
    action:
      - service: tts.google_say
        entity_id: media_player.recibidor
        data_template:
          message: 'Puerta de la coladuría abierta durante más de {{ (as_timestamp(now()) - as_timestamp(states.binary_sensor.coladuria_sensor_puerta.last_changed))|int//60 }} minutos'
          cache: false

    # To avoid energy waste, notify when porch door in the kitchen is open, heating is on and in 'heat' state.
  - alias: 'When porch door in the kitchen is open and heating is on, notify every 10 minutes'
    trigger:
      platform: time
      minutes: '/1'
      seconds: 00
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.porche_sensor_puerta
          state: 'on'
        - condition: state
          entity_id: switch.thermostat
          state: 'on'
        - condition: state
          entity_id: climate.termostato
          state: 'heat'
        - condition: template
          value_template: '{{ ((as_timestamp(now()) - as_timestamp(states.binary_sensor.porche_sensor_puerta.last_changed))//60)%10 == 0 }}'
        - condition: template
          value_template: '{{ ((as_timestamp(now()) - as_timestamp(states.binary_sensor.porche_sensor_puerta.last_changed))//60) != 0 }}'
    action:
      - service: tts.google_say
        entity_id: media_player.recibidor
        data_template:
          message: 'Puerta del porche en la cocina abierta durante más de {{ (as_timestamp(now()) - as_timestamp(states.binary_sensor.porche_sensor_puerta.last_changed))|int//60 }} minutos'
          cache: false

script:
  # Power off climate
  climate_power_off:
    alias: 'Power off thermostat'
    sequence:
      - service: climate.set_temperature
        entity_id: climate.termostato
        data:
          temperature: 11.5
      - delay:
          seconds: 15
      - service: homeassistant.update_entity
        entity_id: climate.termostato

  # Power on climate
  climate_power_on:
    alias: 'Power on thermostat'
    sequence:
      - service: climate.set_temperature
        entity_id: climate.termostato
        data:
          temperature: 15
      - delay:
          seconds: 15
      - service: climate.set_away_mode
        entity_id: climate.termostato
        data:
          away_mode: false
      - delay:
          seconds: 15
      - service: homeassistant.update_entity
        entity_id: climate.termostato

  # Comfort mode on
  comfort_mode_on:
    alias: 'Turn on comfort mode'
    sequence:
      # Set temperature to 23 degrees
      - service: climate.set_temperature
        data_template:
          entity_id: climate.termostato
          temperature: 23
      - delay:
          seconds: 15
      # Update entity
      - service: homeassistant.update_entity
        entity_id: climate.termostato
      - delay:
           minutes: 90
      # Turn off comfort mode (after 90 minutes)
      - service: homeassistant.turn_off
        data:
          entity_id: input_boolean.home_comfort_mode

  # Comfort mode off
  comfort_mode_off:
    alias: 'Turn off comfort mode'
    sequence:
      # Turn on thermostat away mode 
      - service: climate.set_away_mode
        entity_id: climate.termostato
        data:
          away_mode: true
      - delay:
          seconds: 5
     # Turn off thermostat away mode 
      - service: climate.set_away_mode
        entity_id: climate.termostato
        data:
          away_mode: false
      - delay:
          seconds: 15
      # Update entity
      - service: homeassistant.update_entity
        entity_id: climate.termostato
