          {%- if is_state("binary_sensor.planta_baja_temperatura_descendiendo", "on") -%}
          En descenso
          {%- elif is_state("binary_sensor.planta_baja_temperatura_aumentando", "on") -%}
          En aumento
          {%- else -%}
          Sin cambio
          {%- endif %}
        icon_template: >-
          {%- if is_state("binary_sensor.planta_baja_temperatura_descendiendo", "on") -%}
          mdi:arrow-down-thick
