#############################################################
# Presence automations
#############################################################

# Empty home automation when no one of the Familia group is at home
- alias: 'Empty home'
  trigger:
    platform: state
    entity_id: group.unidad_familiar
    to: 'not_home'
  action:
    - service: script.turn_on
      data:
        entity_id: script.empty_home

# Someone home automation when someone of the Familia group is at home
- alias: 'Someone home'
  trigger:
    platform: state
    entity_id: group.unidad_familiar
    to: 'home'
  action:
    - service: script.turn_on
      data:
        entity_id: script.someone_home

# Turn on hall lamp when someone at home and the sun is set
- alias: 'Turn on hall lamp when someone at home and the sun is set'
  trigger:
    platform: state
    entity_id: group.unidad_familiar
    to: 'home'
  condition:
    condition: sun
    after: sunset
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.swiid_swiidinter_lampara_recibidor_switch

# When input_boolean.empty_home_activation_delay turns on,
# Change virtual_device location to home
# Wait the specified amount of minutes 
# Turn off input_boolean.empty_home_activation_delay
- alias: 'empty_home_activation_delay on'
  trigger:
    platform: state
    entity_id: input_boolean.empty_home_activation_delay
    to: 'on'
  action:
    - service: device_tracker.see
      data:
        dev_id: 'virtual_device'
        location_name: 'home'
    - service: notify.telegram
      data_template:
        message: >
          Activada persona autorizada durante {{ (states.input_number.empty_home_activation_delay_minutes.state | int) // 60 }} hora(s) y {{ (states.input_number.empty_home_activation_delay_minutes.state | int) % 60 }} minutos
    - delay: '{{ (states.input_number.empty_home_activation_delay_minutes.state | int) // 60 }}:{{ (states.input_number.empty_home_activation_delay_minutes.state | int) % 60 }}'
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.empty_home_activation_delay

# When input_boolean.empty_home_activation_delay turns off,
# Change virtual_device location to not_home
- alias: 'empty_home_activation_delay off'
  trigger:
    platform: state
    entity_id: input_boolean.empty_home_activation_delay
    to: 'off'
  action:
    - service: device_tracker.see
      data:
        dev_id: 'virtual_device'
        location_name: 'not_home'

# Turn on for 4 hours authorized person at 7:00 if it's a workday and the shift in calendar is "Mañana" or "Saliente"
- alias: 'Authorized person'
  trigger:
    platform: time
    at: '07:00:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'on'
      - condition: or
        conditions:
        - condition: state
          entity_id: 'calendar.turnos_geni_manyana'
          state: 'on'
        - condition: state
          entity_id: 'calendar.turnos_geni_saliente'
          state: 'on'
  action:
    - service: input_number.set_value
      data:
        entity_id: input_number.empty_home_activation_delay_minutes
        value: 240.0
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.empty_home_activation_delay

# Set Jordi as driving when the event "enter" is published to mqtt.
# Delay is needed to avoid re-set the status to "home" when I enter the car at home.
- alias: 'Jordi driving status'
  trigger:
    platform: mqtt
    topic: location/hokusphone/toyota/ibeacon
    payload: 'enter'
  action:
    - delay:
        seconds: 1
    - service: device_tracker.see
      data:
        dev_id: 'jordi_combined'
        location_name: 'En ruta'

# Restore Jordi state when the event "leave" is published to location/hokusphone/toyota/ibeacon mqtt topic.
# This happens when my phone is in the car and I leave the car or the car is turned off.
- alias: 'Jordi restore status'
  trigger:
    platform: mqtt
    topic: location/hokusphone/toyota/ibeacon
    payload: 'leave'
  action:
    - service: device_tracker.see
      data_template:
        dev_id: 'jordi_combined'
        location_name: '{{ states.device_tracker.toyota.state }}'

# Set Jordi to 'home' when at least ONE of related entities are set to home
- alias: 'Jordi home'
  trigger:
    platform: state
    entity_id: device_tracker.hokusphone_home_nmap, device_tracker.hokusphone_home_wifi, device_tracker.hokusphone_home_ibeacon
    to: 'home'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: 'device_tracker.hokusphone_home_nmap'
        state: 'home'
      - condition: state
        entity_id: 'device_tracker.hokusphone_home_wifi'
        state: 'home'
      - condition: state
        entity_id: 'device_tracker.hokusphone_home_ibeacon'
        state: 'home'
  action:
    - service: device_tracker.see
      data:
        dev_id: 'jordi_combined'
        location_name: 'home'

# Set Jordi to 'not_home' when ALL related entities are in a state different from home and not driving
- alias: 'Jordi not home'
  trigger:
    platform: state
    entity_id: device_tracker.hokusphone_home_nmap, device_tracker.hokusphone_home_wifi, device_tracker.hokusphone_home_ibeacon
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: "{{ not(is_state('device_tracker.hokusphone_home_nmap', 'home')) }}"
      - condition: template
        value_template: "{{ not(is_state('device_tracker.hokusphone_home_wifi', 'home')) }}"
      - condition: template
        value_template: "{{ not(is_state('device_tracker.hokusphone_home_ibeacon', 'home')) }}"
      - condition: template
        value_template: "{{ not(is_state('device_tracker.jordi_combined', 'En ruta')) }}"
  action:
    - service: device_tracker.see
      data_template:
        dev_id: 'jordi_combined'
        location_name: 'not_home'

# Set Geni to 'home' when at least ONE of related entities are set to home
- alias: 'Geni home'
  trigger:
    platform: state
    entity_id: device_tracker.geniphone_home_nmap, device_tracker.geniphone_home_ibeacon
    to: 'home'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: 'device_tracker.geniphone_home_nmap'
        state: 'home'
      - condition: state
        entity_id: 'device_tracker.geniphone_home_wifi'
        state: 'home'
      - condition: state
        entity_id: 'device_tracker.geniphone_home_ibeacon'
        state: 'home'
  action:
    - service: device_tracker.see
      data:
        dev_id: 'geni_combined'
        location_name: 'home'

# Set Geni to 'not_home' when ALL related entities are in a state different from home
- alias: 'Geni not home'
  trigger:
    platform: state
    entity_id: device_tracker.geniphone_home_nmap, device_tracker.geniphone_home_ibeacon
  condition:
    condition: and
    conditions:
      - condition: template
        value_template: "{{ not(is_state('device_tracker.geniphone_home_nmap', 'home')) }}"
      - condition: template
        value_template: "{{ not(is_state('device_tracker.geniphone_home_wifi', 'home')) }}"
      - condition: template
        value_template: "{{ not(is_state('device_tracker.geniphone_home_ibeacon', 'home')) }}"
  action:
    - service: device_tracker.see
      data_template:
        dev_id: 'geni_combined'
        location_name: 'not_home'

# Open fence when Toyota enter home zone and Jordi is 'En Ruta'
- alias: 'Open fence'
  trigger:
     - platform: zone
       entity_id: device_tracker.toyota
       zone: zone.home
       event: enter
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: sensor.switch_barrera
        state: 'Cerrada'
      - condition: state
        entity_id: device_tracker.jordi_combined
        state: 'En ruta'
  action:
    - service: switch.turn_on
      entity_id: switch.barrera
    - service: notify.html5
      data:
        message: 'Barrera abierta automáticamente'
        target:
          - hokus_phone
        data: 
          actions:
            - action: close-fence
              title: Cerrar barrera
    - service: mqtt.publish
      data:
        payload_template: >
          He abierto la barrera. {%- if is_state("device_tracker.geni_combined", "home") -%}Jeni está en casa. {%- else -%}Es posible que Jeni no esté en casa.{%- endif -%}
        retain: false
        topic: 'device/carphone/say'
    - delay:
        seconds: 5
    - service: device_tracker.see
      data:
        dev_id: 'jordi_combined'
        location_name: 'home'

# Close fence if open when close-fence HTML5 push notification action button clicked
- alias: 'close-fence HTML5 push notification action button clicked'
  trigger:
    platform: event
    event_type: html5_notification.clicked
    event_data:
     action: close-fence
  condition:
    - condition: state
      entity_id: sensor.switch_barrera
      state: 'Abierta'
  action:
    - service: switch.turn_on
      entity_id: switch.barrera
     
# When Jordi leave home zone and in the car:
#   - Set Jordi away
#   - If nobody at home, close the fence if open, and notify if porch door or blind is open.
- alias: 'Jordi leave home with car'
  trigger:
     - platform: zone
       entity_id: device_tracker.toyota
       zone: zone.home
       event: leave
  condition:
    - condition: state
      entity_id: device_tracker.jordi_combined
      state: 'En ruta'
  action:
    - service: device_tracker.see
      data:
        dev_id: 'jordi_combined'
        location_name: 'not_home'
    - service: mqtt.publish
      data:
        payload_template: >
          {%- if is_state("group.unidad_familiar", "not_home") -%}{%- if is_state("sensor.switch_barrera", "Abierta") -%}Te has dejado la barrera abierta, la voy a cerrar. {%- endif -%}{%- if is_state("sensor.cocina_sensor_puerta", "Abierta") %}Puerta de la cocina abierta. {% endif -%}{%- if is_state("sensor.cocina_sensor_persiana", "Abierta") %}Persiana de la cocina abierta. {% endif -%}{%- endif -%}La previsión del tiempo es de {{ states.sensor.pws_weather_1d_metric.state | replace(" C."," grados") }}
        retain: false
        topic: 'device/carphone/say'
    - service_template: >
        {%- if is_state("group.unidad_familiar", "not_home") -%}
          {%- if is_state("sensor.switch_barrera", "Abierta") -%}
            homeassistant.turn_on
          {%- endif -%}
        {%- endif -%}

      data:
        entity_id: switch.barrera

